<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/indexReports.js"></script>

    <style>
        ion-icon{
            font-size: 60px;
        }
        ion-icon.iconTable{
            font-size: 20px;
        }
    </style>

    <title>Containers</title>
</head>
<body onload="showMovementsReport();countTotalImportExport();">
    <div class="container mt-5">
        <div class="row gx-5 text-center">
            <div class="col">
                <div class="p-3 border bg-light" role="button" onclick="window.location.href='index.html'">
                    <span class="d-block"><ion-icon name="return-up-back-outline"></ion-icon></span> 
                    <span class="fw-bold fs-4">Menu Principal</span>
                </div>
            </div>
            <div class="col">
                <div class="p-3 border bg-light" role="button" onclick="window.location.href='containers.html'">
                    <span class="d-block"><ion-icon name="cube-outline"></ion-icon></span>
                    <span class="fw-bold fs-4">Containers</span>
                </div>
            </div>
            <div class="col">
                <div class="p-3 border bg-light" role="button" onclick="window.location.href='movimentacoes.html'">
                    <span class="d-block"><ion-icon name="move-outline"></ion-icon></span>
                    <span class="fw-bold fs-4">Movimentações</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <span class="fw-bold fs-4">Lista de movimentações:</span>
        <table class="table table-striped text-center align-middle">
            <thead>
                <tr>
                    <th scope="col">Número Container</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Tipo</th>
                </tr>
            </thead>
            <tbody id="tableReportMovements"></tbody>
        </table>
    </div>

    <div class="container mt-5">
        <div class="row gx-5 text-center">
            <div class="col">
                <div class="p-3 border bg-light">
                    <span class="fw-bold fs-4 d-block">Importação:</span>
                    <span id="numberImports" class="fw-bold fs-5"></span>
                </div>
            </div>
            <div class="col">
                <div class="p-3 border bg-light">
                    <span class="fw-bold fs-4 d-block">Exportação:</span>
                    <span id="numberExports" class="fw-bold fs-5"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
