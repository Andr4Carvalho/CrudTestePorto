<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/indexContainers.js"></script>

    <style>
        ion-icon{
            font-size: 60px;
        }
        ion-icon.iconTable{
            font-size: 20px;
        }
    </style>

    <title>Containers</title>
</head>
<body onload="showContainers();">
    <div class="container mt-5">
        <div class="row gx-5 text-center">
            <div class="col">
                <div class="p-3 border bg-light" role="button" onclick="window.location.href='index.html'">
                    <span class="d-block"><ion-icon name="return-up-back-outline"></ion-icon></span> 
                    <span class="fw-bold fs-4">Menu Principal</span>
                </div>
            </div>
            <div class="col">
                <div class="p-3 border bg-light" role="button" onclick="window.location.href='movimentacoes.html'">
                    <span class="d-block"><ion-icon name="move-outline"></ion-icon></span>
                    <span class="fw-bold fs-4">Movimentações</span>
                </div>
            </div>
            <div class="col">
                <div class="p-3 border bg-light" role="button" onclick="window.location.href='reports.html'">
                    <span class="d-block"><ion-icon name="analytics-outline"></ion-icon></span>
                    <span class="fw-bold fs-4">Relatórios</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <span class="fw-bold fs-4">Cadastro de Containers:</span>
        <div class="row my-3">
            <div class="col-8">
                <label for="inputClient">Cliente:</label>
                <input type="text" class="form-control" id="inputClient" placeholder="Insira o nome do cliente">
            </div>
            <div class="col-4">
                <label for="inputNumberContainer">Num. Container:</label>
                <input type="text" class="form-control" id="inputNumberContainer" placeholder="Insira o número do container" maxlength="11">
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <label for="selectTypeContainer">Tipo:</label>
                <select class="form-select" id="selectTypeContainer">
                    <option value="" selected>Selecione o tipo</option>
                    <option value="20">20</option>
                    <option value="40">40</option>
                </select>
            </div>
            <div class="col">
                <label for="selectStatusContainer">Status:</label>
                <select class="form-select" id="selectStatusContainer">
                    <option value="" selected>Selecione o status</option>
                    <option value="Cheio">Cheio</option>
                    <option value="Vazio">Vazio</option>
                </select>
            </div>
            <div class="col">
                <label for="selectCategoryContainer">Categoria:</label>
                <select class="form-select" id="selectCategoryContainer">
                    <option value="" selected>Selecione a categoria</option>
                    <option value="Importação">Importação</option>
                    <option value="Exportação">Exportação</option>
                </select>
            </div>
            <div class="d-grid mt-3">
                <button class="btn btn-primary fs-4" type="submit" onclick="createContainer();">Cadastrar</button>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <span class="fw-bold fs-4">Lista de containers:</span>
        <table class="table table-striped text-center align-middle">
            <thead>
                <tr>
                    <th scope="col">Número Container</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Status</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="tableContainers"></tbody>
        </table>
    </div>

    <div class="modal fade" id="modalUpdateContainer" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Atualizar container</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="inputUpdateID">ID:</label>
                        <input type="text" class="form-control" id="inputUpdateID" placeholder="Insira o nome do cliente" disabled>
                    </div>
                    <div class="mt-3">
                        <label for="inputUpdateClient">Cliente:</label>
                        <input type="text" class="form-control" id="inputUpdateClient" placeholder="Insira o nome do cliente">
                    </div>
                    <div class="mt-3">
                        <label for="inputUpdateNumberContainer">Num. Container:</label>
                        <input type="text" class="form-control" id="inputUpdateNumberContainer" placeholder="Insira o número do container" maxlength="11">
                    </div>
                    <div class="mt-3">
                        <label for="selectUpdateTypeContainer">Tipo:</label>
                        <select class="form-select" id="selectUpdateTypeContainer">
                            <option value="" selected>Selecione o tipo</option>
                            <option value="20">20</option>
                            <option value="40">40</option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <label for="selectUpdateStatusContainer">Status:</label>
                        <select class="form-select" id="selectUpdateStatusContainer">
                            <option value="" selected>Selecione o status</option>
                            <option value="Cheio">Cheio</option>
                            <option value="Vazio">Vazio</option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <label for="selectUpdateCategoryContainer">Categoria:</label>
                        <select class="form-select" id="selectUpdateCategoryContainer">
                            <option value="" selected>Selecione a categoria</option>
                            <option value="Importação">Importação</option>
                            <option value="Exportação">Exportação</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="updateContainer();">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var modalUpdateContainer = new bootstrap.Modal(document.getElementById("modalUpdateContainer"));
    </script>
</body>
</html>
